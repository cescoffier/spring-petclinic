<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>Owner</h2>
  <form class="form-horizontal" id="add-owner-form" method="post">
    <div class="form-group has-feedback">

      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" value="{firstName}"><br>
      <span>{firstNameError}</span><br>

      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" id="lastName" value="{lastName}"><br>
      <span>{lastNameError}</span><br>

      <label for="address">Address</label>
      <input type="text" name="address" id="address" value="{address}"><br>
      <span>{addressError}</span><br>

      <label for="city">City</label>
      <input type="text" name="city" id="city" value="{city}"><br>
      <span>{cityError}</span><br>

      <label for="telephone">Telephone</label>
      <input type="text" name="telephone" id="telephone" value="{telephone}"><br>
      <span>{telephoneError}</span><br>

    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" type="submit">Add Owner</button>
      </div>
    </div>
  </form>
</body>
</html>
