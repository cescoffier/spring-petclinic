{#include fragments/layout.html}

{#body}

  <h2>Owner</h2>

  {#with owner}
  <form class="form-horizontal" id="add-owner-form" method="post">
    <div class="form-group has-feedback">

      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" value="{firstName}"><br>

      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" id="lastName" value="{lastName}"><br>

      <label for="address">Address</label>
      <input type="text" name="address" id="address" value="{address}"><br>

      <label for="city">City</label>
      <input type="text" name="city" id="city" value="{city}"><br>

      <label for="telephone">Telephone</label>
      <input type="text" name="telephone" id="telephone" value="{telephone}"><br>

    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" type="submit">Add or Update Owner</button>
      </div>
    </div>
  </form>
  {/with}

{/body}

{/include}
